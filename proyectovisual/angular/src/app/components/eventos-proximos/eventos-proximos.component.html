<div class="container mt-5">
  <div class="row">
    <div *ngFor="let evento of eventos" class="col-md-6 mb-4">
      <div class="card">
        <a [href]="evento.imagen_url || '../../../assets/default-event.jpg'" target="_blank">
          <img [src]="evento.imagen_url || '../../../assets/default-event.jpg'" class="card-img-top" alt="evento">
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ evento.nombre }}</h5>
          <p class="card-text"><strong>Fecha:</strong> {{ evento.fecha }}</p>
          <p class="card-text"><strong>Hora:</strong> {{ evento.hora_inicio }} - {{ evento.hora_fin }}</p>
          <p class="card-text"><strong>Lugar:</strong> {{ evento.espacio }}</p>
          <p class="card-text"><strong>Descripci√≥n:</strong> {{ evento.descripcion }}</p>
          <a class="btn btn-primary" (click)="checkAuthBeforeRegister()">Registrarse</a>
        </div>
      </div>
    </div>
  </div>
</div>
