<div class="container my-5">
    <h2 class="text-center mb-4">Espacios Disponibles</h2>
    <div class="row text-center">
      <!-- Bloques generados dinámicamente -->
      <div *ngFor="let espacio of espacios; let i = index" class="col-md-4 mb-4">
        <div [ngClass]="getCardClass(i)">
          <i class="fas fa-building fa-3x mb-3"></i>
          <h3>{{ espacio.nombre }}</h3>
          <p>Capacidad: {{ espacio.capacidad }}</p>
          <p>Tipo: {{ espacio.tipo_espacio }}</p>
        </div>
      </div>
      <!-- Bloque para registrar un nuevo evento -->
      <div class="col-md-4 mb-4">
        <div class="card-block orange-block">
          <i class="fas fa-plus-circle fa-3x mb-3"></i>
          <h3>Registrar Nuevo Evento</h3>
          <button class="btn btn-primary mt-3" (click)="redirectToEventForm()">Ir al Formulario</button>
        </div>
      </div>
    </div>
  </div>
