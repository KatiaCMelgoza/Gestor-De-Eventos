<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Inscripción</h2>
        <div id="authMessage" class="alert alert-warning text-center" style="display: none;">
            Debes iniciar sesión para poder inscribirte.
        </div>
        <form (ngSubmit)="registrarInscripcion()" id="inscripcionForm">
            <div class="form-group row">
                <label for="nombre_completo" class="col-sm-3 col-form-label">Nombre Completo <span class="text-danger">*</span></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nombre_completo" [(ngModel)]="inscripcionData.nombre_completo" name="nombre_completo" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="codigo" class="col-sm-3 col-form-label">Código</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="codigo" [(ngModel)]="inscripcionData.codigo" name="codigo">
                </div>
            </div>
            <div class="form-group row">
                <label for="carrera" class="col-sm-3 col-form-label">Carrera <span class="text-danger">*</span></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="carrera" [(ngModel)]="inscripcionData.carrera" name="carrera" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="semestre" class="col-sm-3 col-form-label">Semestre <span class="text-danger">*</span></label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="semestre" [(ngModel)]="inscripcionData.semestre" name="semestre" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="tipo" class="col-sm-3 col-form-label">Tipo <span class="text-danger">*</span></label>
                <div class="col-sm-9">
                    <select class="form-control" id="tipo" [(ngModel)]="inscripcionData.tipo" name="tipo" required>
                        <option value="">Seleccionar</option>
                        <option value="profesor">Profesor</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="administrativo">Administrativo</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">¿Tiene alguna discapacidad? <span class="text-danger">*</span></label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" [(ngModel)]="inscripcionData.discapacidad" name="discapacidad" [value]="1" required>
                        <label class="form-check-label">Especifica</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" [(ngModel)]="inscripcionData.discapacidad" name="discapacidad" [value]="0" required>
                        <label class="form-check-label">No</label>
                    </div>
                </div>
            </div>
            <div *ngIf="inscripcionData.discapacidad === 1" class="form-group row">
                <label for="especifica_discapacidad" class="col-sm-3 col-form-label">Especificar discapacidad</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="especifica_discapacidad" [(ngModel)]="inscripcionData.especifica_discapacidad" name="especifica_discapacidad">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
            <div *ngIf="mensajeExito" class="alert alert-success mt-3">{{ mensajeExito }}</div>
            <div *ngIf="mensajeError" class="alert alert-danger mt-3">{{ mensajeError }}</div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
