<div class="container mt-5">
    <h2 class="text-center">Registro al Evento</h2>
    <form class="row g-3" (ngSubmit)="registrarSolicitante()">
      <div class="col-md-6">
        <label for="nombre_completo" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre_completo" [(ngModel)]="registroData.nombre_completo" name="nombre_completo" required />
      </div>
      <div class="col-md-6">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" [(ngModel)]="registroData.correo" name="correo" required />
      </div>
      <div class="col-md-6">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" [(ngModel)]="registroData.telefono" name="telefono" />
      </div>
      <div class="col-md-6">
        <label for="id_universitario" class="form-label">ID Universitario</label>
        <input type="text" class="form-control" id="id_universitario" [(ngModel)]="registroData.id_universitario" name="id_universitario" />
      </div>
      <div class="col-md-12">
        <label for="departamento" class="form-label">Departamento</label>
        <input type="text" class="form-control" id="departamento" [(ngModel)]="registroData.departamento" name="departamento" />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>
  </div>
