<div class="container mt-5">
  <h2 class="text-center mb-4">Registrar Nuevo Evento</h2>
  <form (ngSubmit)="registrarEvento()" #eventoForm="ngForm" class="shadow p-4 rounded bg-light">
    <!-- Espacio -->
    <div class="mb-4">
      <label for="espacio" class="form-label fw-bold">Espacio:</label>
      <select
        id="espacio"
        class="form-select"
        [(ngModel)]="eventoData.espacio"
        name="espacio"
        required
      >
        <option *ngFor="let espacio of espacios" [value]="espacio.nombre">
          {{ espacio.nombre }} (Capacidad: {{ espacio.capacidad }}, Tipo: {{ espacio.tipo_espacio }})
        </option>
      </select>
    </div>

    <!-- Número de Asistentes -->
    <div class="mb-4">
      <label for="numero_asistentes" class="form-label fw-bold">Número de Asistentes:</label>
      <input
        type="number"
        id="numero_asistentes"
        class="form-control"
        [(ngModel)]="eventoData.numero_asistentes"
        name="numero_asistentes"
        required
      />
    </div>

    <!-- Nombre del Evento -->
    <div class="mb-4">
      <label for="nombre" class="form-label fw-bold">Nombre del Evento:</label>
      <input
        type="text"
        id="nombre"
        class="form-control"
        [(ngModel)]="eventoData.nombre"
        name="nombre"
        required
      />
    </div>

    <!-- Descripción -->
    <div class="mb-4">
      <label for="descripcion" class="form-label fw-bold">Descripción:</label>
      <textarea
        id="descripcion"
        class="form-control"
        [(ngModel)]="eventoData.descripcion"
        name="descripcion"
        required
        rows="3"
      ></textarea>
    </div>

    <!-- Tipo de Evento -->
    <div class="mb-4">
      <label for="tipo" class="form-label fw-bold">Tipo de Evento:</label>
      <select
        id="tipo"
        class="form-select"
        [(ngModel)]="eventoData.tipo"
        name="tipo"
        required
      >
        <option value="conferencia">Conferencia</option>
        <option value="taller">Taller</option>
        <option value="seminario">Seminario</option>
        <option value="mesa redonda">Mesa Redonda</option>
        <option value="reunión">Reunión</option>
      </select>
    </div>

    <!-- Tipo de Audiencia -->
    <div class="mb-4">
      <label for="tipo_audiencia" class="form-label fw-bold">Tipo de Audiencia:</label>
      <select
        id="tipo_audiencia"
        class="form-select"
        [(ngModel)]="eventoData.tipo_audiencia"
        name="tipo_audiencia"
      >
        <option value="interna">Interna</option>
        <option value="publico_general">Público General</option>
        <option value="mixta">Mixta</option>
      </select>
    </div>

    <!-- Requiere Registro -->
    <div class="form-check mb-4">
      <input
        type="checkbox"
        id="requiere_registro"
        class="form-check-input"
        [(ngModel)]="eventoData.requiere_registro"
        name="requiere_registro"
      />
      <label for="requiere_registro" class="form-check-label fw-bold">Requiere Registro</label>
    </div>

    <!-- Campo de Fecha -->
    <div class="mb-3">
      <label for="fecha" class="form-label">Fecha del Evento:</label>
      <input
        type="date"
        id="fecha"
        class="form-control"
        [(ngModel)]="eventoData.fecha"
        name="fecha"
        required
      />
    </div>
    <!-- Hora de Inicio -->
    <div class="mb-4">
      <label for="hora_inicio" class="form-label fw-bold">Hora de Inicio:</label>
      <input
        type="time"
        id="hora_inicio"
        class="form-control"
        [(ngModel)]="eventoData.hora_inicio"
        name="hora_inicio"
        required
      />
    </div>

    <!-- Hora de Fin -->
    <div class="mb-4">
      <label for="hora_fin" class="form-label fw-bold">Hora de Fin:</label>
      <input
        type="time"
        id="hora_fin"
        class="form-control"
        [(ngModel)]="eventoData.hora_fin"
        name="hora_fin"
        required
      />
    </div>

    <!-- Tiempo de Montaje -->
    <div class="mb-4">
      <label for="tiempo_montaje" class="form-label fw-bold">Tiempo de Montaje:</label>
      <input
        type="time"
        id="tiempo_montaje"
        class="form-control"
        [(ngModel)]="eventoData.tiempo_montaje"
        name="tiempo_montaje"
      />
    </div>

    <!-- Tiempo de Desmontaje -->
    <div class="mb-4">
      <label for="tiempo_desmontaje" class="form-label fw-bold">Tiempo de Desmontaje:</label>
      <input
        type="time"
        id="tiempo_desmontaje"
        class="form-control"
        [(ngModel)]="eventoData.tiempo_desmontaje"
        name="tiempo_desmontaje"
      />
    </div>

    <!-- Botón para Enviar -->
    <div class="text-center">
      <button
        type="submit"
        class="btn btn-primary btn-lg"
        [disabled]="!eventoForm.valid"
      >
        Registrar Evento
      </button>
    </div>
  </form>
</div>
