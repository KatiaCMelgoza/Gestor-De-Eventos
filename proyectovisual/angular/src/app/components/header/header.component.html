<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Botón para pantallas pequeñas -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="inicio">Inicio</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Eventos
            </a>
            <ul class="dropdown-menu submenu">
              <li>
                <a class="dropdown-item" routerLink="proximos_eventos">
                  <i class="fas fa-calendar-alt"></i> Próximos Eventos
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="eventos_pasados">
                  <i class="fas fa-history"></i> Eventos Pasados
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Solicitudes
            </a>
            <ul class="dropdown-menu submenu">
              <li>
                <a class="dropdown-item" routerLink="solicitudes">
                  <i class="fas fa-edit"></i> Registro de Evento
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="preguntas">Preguntas Frecuentes</a>
          </li>
        </ul>

        <!-- Acciones del usuario -->
        <div *ngIf="userName; else guestLinks" class="user-actions">
          <span>Bienvenido, {{ userName }}</span>
          <button (click)="logout()" class="btn btn-outline-danger ms-2">Cerrar sesión</button>

          <!-- Botón de administrador -->
          <a *ngIf="isAdmin()" routerLink="/administrador" class="btn btn-warning ms-2">Zona Administrador</a>
        </div>

        <!-- Opciones de invitado -->
        <ng-template #guestLinks>
          <div>
            <a routerLink="/login" class="btn btn-primary me-2">Iniciar sesión</a>
            <a routerLink="/registro" class="btn btn-success">Registrarse</a>
          </div>
        </ng-template>
      </div>

      <!-- Logos -->
      <div class="menu-logo">
        <img src="../../../assets/LogoCUCEA.png" alt="CUCEA Logo" class="menu-image" width="150" height="100">
        <img src="../../../assets/Logo_azul.png" alt="Vive el CUCEA Logo" class="menu-image" width="150" height="100">
      </div>
    </div>
  </nav>
</header>
